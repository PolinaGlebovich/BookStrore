plugins {
    id 'java-library'
    id 'maven-publish'
    id 'org.springframework.boot' version '2.7.17'
    id 'io.spring.dependency-management' version '1.1.4'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api libs.org.springframework.boot.spring.boot.starter.data.jpa
    api libs.org.springframework.boot.spring.boot.starter.data.rest
    api libs.org.springframework.boot.spring.boot.starter.security
    api libs.io.jsonwebtoken.jjwt
    api libs.org.springframework.boot.spring.boot.starter.web
    api libs.org.springframework.boot.spring.boot.starter.validation
    api libs.org.springframework.boot.spring.boot.configuration.processor
    compileOnly 'org.projectlombok:lombok:1.18.24'
    annotationProcessor 'org.projectlombok:lombok:1.18.24'
    api libs.org.springdoc.springdoc.openapi.ui
    implementation 'org.mapstruct:mapstruct:1.5.5.Final'
    annotationProcessor 'org.mapstruct:mapstruct-processor:1.5.5.Final'
    runtimeOnly libs.org.springframework.boot.spring.boot.devtools
    runtimeOnly libs.org.postgresql.postgresql
    testImplementation libs.org.springframework.boot.spring.boot.starter.test
    implementation 'org.springframework.kafka:spring-kafka:2.9.11'
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-websocket', version: '3.4.3'
    annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor'
    compileOnly 'org.springframework.boot:spring-boot-configuration-processor'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
description = 'bookMarket'
java.sourceCompatibility = JavaVersion.VERSION_17

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}

targetCompatibility = JavaVersion.VERSION_17
